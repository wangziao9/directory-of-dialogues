<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>One Chat</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button id="open-file">Open Chat File</button>
            <button id="save-file">Save Current Chat</button>
            <button id="clear-chat">Clear Current Chat</button>
            <ul id="file-list"></ul>
        </div>
        <div class="editor">
            <div id="message-list"></div>
            <div class="message-input">
                <select id="role-select">
                    <option value="user">User</option>
                    <option value="assistant">Assistant</option>
                    <option value="system">System</option>
                </select>
                <textarea id="message-input-field" placeholder="Type your message here..."></textarea>
                <button id="add-button">Add</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
